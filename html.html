<!doctype html>
<html>

<head>
    <link href="css.css" rel="stylesheet" type="text/css"/>

</head>

<body>
    <div class="formBody">
        <form>
            <div class="typeFigure">
                <p class="nameFunction">Тип фигуры:</p>
                <div class="tFigure">
                    <select name="tFigures">
                        <option selected disabled>Выберите фигуру</option>
                        <option value="points">точки</option>
                        <option value="lines">линии</option>
                        <option value="rectangle">прямоугольник</option>
                        <option value="sphere">сфера</option>
                    </select>
</div>
                <div class="figureColor">
                    <input type="radio" name="Fcolor" value="#202020" id="#202020" checked required>
                    <label for="#202020"></label>
                    <input type="radio" name="Fcolor" value="#3F88E8" id="#3F88E8" required>
                    <label for="#3F88E8"></label>
                    <input type="radio" name="Fcolor" value="#E83F56" id="#E83F56" required>
                    <label for="#E83F56"></label>
                    <input type="radio" name="Fcolor" value="#097A14" id="#097A14" required>
                    <label for="#097A14"></label>
                    <input type="radio" name="Fcolor" value="#DCA40A" id="#DCA40A" required>
                    <label for="#DCA40A"></label>
                    <input type="radio" name="Fcolor" value="#DC0AD5" id="#DC0AD5" required>
                    <label for="#DC0AD5"><input class="findColor" name="Fcolor" type="color" value="#ff0000"></label>
                </div>
            </div>

            <div class="typeFull">
                <p class="nameFunction">Тип заполнения:</p>
                <div class="tFull">
                    <select name="tFulls">
                        <option selected disabled>Выберите вид заполнения</option>
                        <option value="none">-</option>
                        <option value="solid">сплошной</option>
                        <option value="dashed">штрихами</option>
                        <option value="points">точками</option>
                    </select>
                </div>
                <div class="fullColor">
                    <input type="radio" name="FFcolor" value="#202020" id="1FFcolor" checked required>
                    <label for="1FFcolor"></label>
                    <input type="radio" name="FFcolor" value="#3F88E8" id="2FFcolor" required>
                    <label for="2FFcolor"></label>
                    <input type="radio" name="FFcolor" value="#E83F56" id="3FFcolor" required>
                    <label for="3FFcolor"></label>
                    <input type="radio" name="FFcolor" value="#097A14" id="4FFcolor" required>
                    <label for="4FFcolor"></label>
                    <input type="radio" name="FFcolor" value="#DCA40A" id="5FFcolor" required>
                    <label for="5FFcolor"></label>
                    <input type="radio" name="FFcolor" value="#DC0AD5" id="6FFcolor" required>
                    <label for="6FFcolor"><input class="findColor" name="FFcolor" type="color" value="#ff0000"></label>
                </div>
            </div>

            <div class="typeTransparency">
                <p class="nameFunction">Прозрачность:</p>
                <input type="number" class="transparency" name="speed" step="1" min="0" max="100" value="0" />
            </div>

            <input class="form-button" type="submit" value="Применить">
        </form>
    </div>
</body>

</html>
